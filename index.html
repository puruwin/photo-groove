<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://elm-in-action.com/styles.css">
    <link rel="stylesheet" href="http://elm-in-action.com/styles.css">
    <link rel="stylesheet" href="http://elm-in-action.com/range-slider.css">
    <script src="http://elm-in-action.com/range-slider.js"></script>
    <script>
      class RangeSlider extends HTMLElement {
        connectedCallback() {
          const input = document.createElement("input");
          this.appendChild(input);

          const jsr = new JSR(input, {
            max: this.max,
            values: [this.val],
            sliders: 1,
            grid: false
          });

          var rangeSliderNode = this;

          jsr.addEventListener("update", (elem, value) => {
            const event = new CustomEvent("slide", {
              detail: {userSlidTo: value}
            });

            rangeSliderNode.dispatchEvent(event);
          });
        }
      }

      window.customElements.define("range-slider", RangeSlider);
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!--  La aplicaciÃ³n se renderiza en este div  -->

    <script src="app.js"></script>
    <!--  PhotoGroove.elm se compila a app.js  -->
    <script>
      Elm.PhotoGroove.init({ node: document.getElementById("app") }); // El objeto Elm viene de app.js
    </script>
  </body>
</html>
